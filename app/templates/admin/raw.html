<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Penny Admin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/ico" href="/static/images/favicon.ico">

    <link rel="stylesheet" href="/static/semantic/dist/semantic.min.css">

    <!-- JS Libs -->
    <script src="/static/js/lib/js.cookie.js"></script>
    <script src="/static/js/lib/jquery-1.11.3.min.js"></script>
    <script src="/static/js/lib/jquery.tablesort.min.js"></script>
    <script src="/static/semantic/dist/semantic.min.js"></script>

    <!-- UX Styling -->
    <link rel="stylesheet" href="/static/css/ux.css">

</head>

<body>
    <div class="ui fixed borderless menu" style="{% if current_user.is_authenticate %}{% else %}background: transparent;{% endif %}">
        <div class="penny-header">
            <a href="{{url_for('admin.index')}}"><h2>Penny Admin</h2></a>
        </div>
        <div class="right item">
            {% if current_user.is_authenticated %}
            <div class="ui buttons">
                <a class="basic button ui orange" href="{{url_for('pages.logout')}}">
                    Logout
                    <i class="icon arrow right"></i>
                </a>
            </div>
            {% endif %}
        </div>
    </div>
    <div id="msg" class="ui negative message" style="display: none;"></div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="ui message info" id="flashes">
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}
</body>
<head>
{% block head %}{% endblock %}
<script src="/static/js/uimodules.js"></script>
<script src="/static/js/admin/index.js"></script>
</head>
</html>
