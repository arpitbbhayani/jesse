{% extends "boilerplate.html" %}

{% block content %}
<div class="ui menu animated slideInDown fixed" id="header">
    <form id="wish-form" class="ui fluid form">
        <div class="fields">
            <div class="four wide field">
                <h1 class="red">Penny</h1>
            </div>
            <div class="eight wide field">
                <div class="ui fluid input field inline">
                    <input type="text" id="wish" name="wish" placeholder="How may I help you?" autocomplete="off">
                </div>
            </div>
            <div class="four wide field">
            </div>
        </div>
        <input type="submit" style="display: none;">
    </form>
</div>
<div id="error-zone" class="ui top sidebar">
    <div id="error-msg" class="ui negative message header large"></div>
</div>
<div id="alert-zone" class="ui top sidebar">
    <div id="alert-msg" class="ui positive message header large"></div>
</div>

<div class="ui grid">
    <div class="eight wide column" id="left-section">
        <div class="" id="zone">

        </div>
    </div>
    <div class="eight wide column" id="right-section">
        <div id="chat" class="fluid">

      </div>
</div>
{% endblock %}

{% block head %}
<script src="/static/js/index.js"></script>
<script src="/static/js/clock.js"></script>
{% endblock %}
